name: nrh
recipe: drupal9
config:
  webroot: web
  php: '8.0'
services:
  database:
    creds:
      user: drupal
      password: drupal
      database: drupal
  appserver:
    build:
      - "composer require drush/drush"
    run:
      - "drush site:install --db-url=mysql://drupal:drupal@database:3306/drupal -y"
  import_source_db:
    type: mysql:5.7
    portforward: true
    creds:
      user: import_source
      password: import_source
      database: import_source
